]<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
	<title>회원가입하세요</title>


	<h1>회원가입하셈</h1>

	<form method="post">

		<input type="text" name="name" placeholder="이름" required>
		<br><br>
		<input type="text" name="password" placeholder="비밀번호" required>
		<br><br>
		<input type="text" name="address" placeholder="주소" required>
		<br><br>
		<input type="text" name="email" placeholder="메일" required>
		<br><br>
		<input type="text" name="gender" placeholder="성별" required>
		<br><br>

		<button>회원가입</button>

	</form>



</div>

</html>
